<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Asker Spin Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .result strong {
            display: block;
            margin-top: 10px;
            font-size: 1.8rem;
            color: #ffeb3b;
        }

        input, select {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 200px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        .screen {
            display: none;
        }

        .active {
            display: block;
        }

        #logoSelect {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Team Setup Screen -->
    <div id="teamSetup" class="screen active">
        <h1>Team Setup</h1>
        <input type="text" id="teamNameInput" placeholder="Enter team name">
        
        <!-- Logo Selection Dropdown -->
        <select id="logoSelect">
            <option value="" disabled selected>Select a Logo</option>
            <option value="Malaysia">üá≤üáæ Malaysia</option>
            <option value="USA">üá∫üá∏ USA</option>
            <option value="China">üá®üá≥ China</option>
            <option value="Kitty">üê± Kitty</option>
            <option value="Puppy">üê∂ Puppy</option>
            <option value="Duck">ü¶Ü Duck</option>
            <option value="Fox">ü¶ä Fox</option>
        </select>

        <button id="addTeamButton">Add Team</button>
        <div id="teamList"></div>
        <button id="nextToMembers">Next</button>
    </div>

    <!-- Member Setup Screen -->
    <div id="memberSetup" class="screen">
        <h1>Member Setup</h1>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="memberNameInput" placeholder="Enter member name"></td>
                    <td>
                        <select id="memberTeamSelect"></select>
                    </td>
                    <td><button id="addMemberButton">Add Member</button></td>
                </tr>
            </tbody>
        </table>
        <button id="nextToWheel">Next to Wheel</button>
        <button id="backToTeams">Back to Team Setup</button>
    </div>

    <!-- Spin Wheel Screen -->
    <div id="wheelScreen" class="screen">
        <h1>Question Asker Spin Wheel</h1>
        <canvas id="wheelCanvas" width="600" height="600"></canvas>
        <br>
        <button id="spinButton">Spin</button>
        <div class="result">
            <strong id="selectedMember"></strong>
        </div>
        <button id="addRemoveMember">Add/Remove Member</button>
    </div>
</div>

<script>
    let teams = [];
    let members = [];
    let currentScreen = 'teamSetup';

    const teamSetupScreen = document.getElementById('teamSetup');
    const memberSetupScreen = document.getElementById('memberSetup');
    const wheelScreen = document.getElementById('wheelScreen');
    const teamNameInput = document.getElementById('teamNameInput');
    const logoSelect = document.getElementById('logoSelect');
    const addTeamButton = document.getElementById('addTeamButton');
    const teamList = document.getElementById('teamList');
    const nextToMembersButton = document.getElementById('nextToMembers');
    const memberNameInput = document.getElementById('memberNameInput');
    const memberTeamSelect = document.getElementById('memberTeamSelect');
    const addMemberButton = document.getElementById('addMemberButton');
    const memberTable = document.getElementById('memberTable');
    const nextToWheelButton = document.getElementById('nextToWheel');
    const backToTeamsButton = document.getElementById('backToTeams');
    const spinButton = document.getElementById('spinButton');
    const addRemoveMemberButton = document.getElementById('addRemoveMember');
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    // Team setup
    addTeamButton.addEventListener('click', addTeam);
    nextToMembersButton.addEventListener('click', () => {
        if (teams.length === 0) {
            alert("Please add at least one team before proceeding.");
            return;
        }
        switchScreen('memberSetup');
    });
    backToTeamsButton.addEventListener('click', () => switchScreen('teamSetup'));

    function addTeam() {
        const teamName = teamNameInput.value.trim();
        const logo = logoSelect.value;
        if (teamName && logo) {
            teams.push({ name: teamName, logo });
            updateTeamList();
            teamNameInput.value = '';
            logoSelect.value = '';
        } else {
            alert("Please enter a team name and select a logo.");
        }
    }

    function updateTeamList() {
        teamList.innerHTML = teams.map(team => `
            <div>${team.name} - ${team.logo}</div>
        `).join('');
        updateMemberTeamSelect();
    }

    // Member setup
    addMemberButton.addEventListener('click', addMember);
    nextToWheelButton.addEventListener('click', () => {
        if (members.length < 2) {
            alert("Please add at least 2 members.");
        } else {
            switchScreen('wheelScreen');
        }
    });

    function updateMemberTeamSelect() {
        memberTeamSelect.innerHTML = teams.map(team => `
            <option value="${team.name}">${team.name}</option>
        `).join('');
    }

    function addMember() {
        const name = memberNameInput.value.trim();
        const team = memberTeamSelect.value;
        if (name && team) {
            members.push({ name, team });
            updateMemberTable();
            memberNameInput.value = '';
        } else {
            alert("Please enter a member name and select a team.");
        }
    }

    function updateMemberTable() {
        const tbody = memberTable.querySelector('tbody');
        tbody.innerHTML = members.map((member, index) => `
            <tr>
                <td>${member.name}</td>
                <td>${member.team}</td>
                <td><button onclick="removeMember(${index})">Remove</button></td>
            </tr>
        `).join('') + tbody.lastElementChild.outerHTML;
    }

    function removeMember(index) {
        members.splice(index, 1);
        updateMemberTable();
    }

    // Wheel screen
    spinButton.addEventListener('click', spin);
    addRemoveMemberButton.addEventListener('click', () => switchScreen('memberSetup'));

    let currentAngle = 0;
    const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6', '#e67e22', '#1abc9c', '#34495e'];

    function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const sliceAngle = (2 * Math.PI) / members.length;

        members.forEach((member, i) => {
            const angle = currentAngle + i * sliceAngle;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle, angle + sliceAngle);
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle + sliceAngle / 2);
            ctx.textAlign = 'right';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText(member.name, canvas.width / 2 - 10, 10);
            ctx.restore();
        });
    }

    function spin() {
        const randomMember = Math.floor(Math.random() * members.length);
        currentAngle += (Math.PI * 2 * 5) + (Math.PI * 2 * (randomMember / members.length));
        drawWheel();

        setTimeout(() => {
            document.getElementById('selectedMember').textContent = `Selected Member: ${members[randomMember].name}`;
        }, 2000);
    }

    function switchScreen(screenId) {
        document.getElementById(currentScreen).classList.remove('active');
        currentScreen = screenId;
        document.getElementById(currentScreen).classList.add('active');
        if (currentScreen === 'wheelScreen') {
            drawWheel();
        }
    }
</script>

</body>
</html>
