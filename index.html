<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Asker Spin Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        #spinButton, #addParticipantButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #spinButton:hover, #addParticipantButton:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .result strong {
            display: block;
            margin-top: 10px;
            font-size: 1.8rem;
            color: #ffeb3b;
        }

        #participantInput {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #participantInput input, #participantInput select {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 200px;
        }

        #participantList {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .participant {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Question Asker Spin Wheel</h1>
    <div id="participantInput">
        <input type="text" id="nameInput" placeholder="Enter participant name">
        <select id="hubSelect">
            <option value="China HQ">China HQ</option>
            <option value="Vancouver Hub">Vancouver Hub</option>
            <option value="Malaysia Hub">Malaysia Hub</option>
        </select>
        <button id="addParticipantButton">Add Participant</button>
    </div>
    <div id="participantList"></div>
    <canvas id="wheelCanvas" width="600" height="600"></canvas>
    <br>
    <button id="spinButton">Spin</button>
    <div class="result">
        <strong id="targetName">Spin the wheel to select a participant</strong>
        <strong id="assignedName"></strong>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let participants = [];
    let currentAssignments = [];
    let availableAssignments = [];
    const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6', '#e67e22', '#1abc9c', '#34495e'];
    let currentAngle = 0;
    let spinTimeout = null;
    let spinAngleStart = 10;
    let spinTime = 0;
    let spinTimeTotal = 0;

    function addParticipant() {
        const name = document.getElementById('nameInput').value.trim();
        const hub = document.getElementById('hubSelect').value;
        if (name && !participants.some(p => p.name === name)) {
            participants.push({ name, hub });
            updateParticipantList();
            document.getElementById('nameInput').value = '';
            drawWheel();
            updateAssignments();
        } else if (participants.some(p => p.name === name)) {
            alert("This name is already in the list. Please enter a unique name.");
        }
    }

    function updateParticipantList() {
        const list = document.getElementById('participantList');
        list.innerHTML = '';
        participants.forEach(participant => {
            const div = document.createElement('div');
            div.className = 'participant';
            div.textContent = `${participant.name} (${participant.hub})`;
            list.appendChild(div);
        });
    }

    function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const wheelRadius = canvas.width / 2;
        const arcSize = (2 * Math.PI) / participants.length;

        participants.forEach((participant, index) => {
            const angle = currentAngle + index * arcSize;

            // Draw segment
            ctx.beginPath();
            ctx.arc(wheelRadius, wheelRadius, wheelRadius, angle, angle + arcSize);
            ctx.lineTo(wheelRadius, wheelRadius);
            ctx.fillStyle = colors[index % colors.length];
            ctx.fill();

            // Draw name
            ctx.save();
            ctx.translate(wheelRadius, wheelRadius);
            ctx.rotate(angle + arcSize / 2);
            ctx.fillStyle = "white";
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.translate(wheelRadius * 0.75, 0);
            ctx.rotate(Math.PI / 2);
            ctx.fillText(participant.name, 0, 0);
            ctx.restore();
        });

        // Draw the arrow
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(wheelRadius - 10, 10);
        ctx.lineTo(wheelRadius + 10, 10);
        ctx.lineTo(wheelRadius, 30);
        ctx.fill();
    }

    function updateAssignments() {
        availableAssignments = [];
        participants.forEach(asker => {
            participants.forEach(target => {
                if (asker !== target && asker.hub !== target.hub) {
                    availableAssignments.push({ asker, target });
                }
            });
        });
        currentAssignments = [...availableAssignments];
    }

    function spin() {
        if (participants.length < 2) {
            alert("Please add at least 2 participants before spinning.");
            return;
        }
        if (currentAssignments.length === 0) {
            alert("All possible assignments have been made. Please add more participants or reset the game.");
            return;
        }
        spinAngleStart = Math.random() * 10 + 10;
        spinTime = 0;
        spinTimeTotal = Math.random() * 3000 + 4000;
        rotateWheel();
    }

    function rotateWheel() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
            stopRotateWheel();
            return;
        }
        const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
        currentAngle += (spinAngle * Math.PI / 180);
        drawWheel();
        spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
        clearTimeout(spinTimeout);
        const assignment = currentAssignments.pop();
        const selectedIndex = participants.findIndex(p => p.name === assignment.asker.name);
        const totalAngle = currentAngle % (2 * Math.PI);
        const arcSize = (2 * Math.PI) / participants.length;
        const additionalRotation = (selectedIndex * arcSize) - totalAngle;
        currentAngle += additionalRotation;
        drawWheel();

        document.getElementById('targetName').innerText = `Selected: ${assignment.asker.name} (${assignment.asker.hub})`;
        document.getElementById('assignedName').innerText = `Asking Question To: ${assignment.target.name} (${assignment.target.hub})`;

        if (currentAssignments.length === 0) {
            document.getElementById('spinButton').disabled = true;
        }
    }

    function easeOut(t, b, c, d) {
        const ts = (t /= d) * t;
        const tc = ts * t;
        return b + c * (tc + -3 * ts + 3 * t);
    }

    document.getElementById('spinButton').addEventListener('click', spin);
    document.getElementById('addParticipantButton').addEventListener('click', addParticipant);

    // Initial draw
    drawWheel();
</script>

</body>
</html>
